{% extends 'MiniBlog/base.html' %}

{% block title%}Мой блог{%endblock%}

{% block content%}

		<div id="main">
			<div id="content" class="left">

				<div class="projects">
					<h3>Записи</h3>
					{% for post in posts %}
					<div class="item">
						<div class="image left">
							<a href="#"><img src="{{ post.image.url }}" alt="img" width="200px" /></a>
						</div>
						<div class="text left">
							<h4><a href="{{ post.id }}">{{post.title}}</a></h4>
							<p>{{post.description}}</p>
							<b>Автор: {{post.author}} </b>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}
				</div>
			</div>

			<div class="cl">&nbsp;</div>
		</div>


{% endblock %}
